<!-- detail.html -->

{% extends 'base.html' %}

{% block header %}
{% endblock header %}

{% block content %}
    <div class='container'>
     <div class="card">
         <h5 class="card-header">{{ object.class_name }}</h5>
         <div class="card-body">
             <h5 class="card-title">{{ object.date }}</h5>
             <h6 class="card-title">{{ object.student_id }}</h6>
             <p class="card-text">{{ object.status }}</p>
             <a href="{% url 'list' %}" class="btn btn-primary">一覧へ</a>
             <a href="{% url 'update' object.pk %}" class="btn btn-primary">編集する</a>
             <a href="{% url 'delete' object.pk %}" class="btn btn-primary">削除する</a>
      </div>
    </div>
{% endblock content %}
